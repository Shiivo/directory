<!DOCTYPE html>
<html>
<head>
    <title>Company Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/499785795/photo/analyzing-electronic-document.jpg?s=612x612&w=0&k=20&c=PYrD8albkJQHy_sgjIFCEScjfe-4DTylouvEL-oHfOU=');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker overlay */
            pointer-events: none; /* Allow clicks through the overlay */
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .container {
            max-width: 1000px; /* Adjust the width as needed */
            margin: auto;
            padding: 10px; /* Adjust the padding as needed */
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .thank-you-message {
            color: #28a745;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

    .admin-login-button {
        position: absolute;
        top: 20px;
        right: 20px;
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff; /* Blue color */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }

    .admin-login-button:hover {
        background-color: #0056b3;
    </style>
</head>
<body>
    <h1>Register to our Business Directory</h1>
    <p>Register your company to join the Pedare business directory.</p>

    <div class="container">
        <h2>Company Registration</h2>
        <form method="post">
            <label for="business_name">Business Name:</label>
            <input type="text" name="business_name" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" required>

            <label for="address">Address:</label>
            <input type="text" name="address" required>

            <label for="sponsorship_budget">Sponsorship Budget:</label>
            <input type="number" name="sponsorship_budget" required>

            <label for="website">Website:</label>
            <input type="url" name="website" required>

            <label for="bio">Bio:</label>
            <textarea name="bio" rows="4" cols="50" required></textarea>
            <input type="submit" value="Register" id="registerButton">
            <input type="checkbox" name="survey_checkbox" id="survey_checkbox">
            <label for="survey_checkbox">Would you like to volunteer for VEX Judging or become a potential sponsor for Pedare's VEX Robotics program/teams? If so, tick the box to fill in a simple and short survey.</label>

        </form>



        {% if thank_you_message %}
            <p class="thank-you-message">{{ thank_you_message }}</p>
        {% endif %}

     <a href="{{ url_for('admin_login') }}" class="admin-login-button">Admin Login</a>
    </div>
</body>
</html>
